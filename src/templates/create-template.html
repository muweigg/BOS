{% extends "./common/base.html" %}

{% block title %}??? 模板创建{% endblock %}

{% block content %}

<div class="container-fluid create-template">

  <div class="row m-b-15">
    <div class="col-12">
      <h4 class="page-title">自定义报告模板</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-8">
      <div class="card-box">
        <div class="row">
          <div class="col-12">
            <input type="text" placeholder="请输入报告名称" class="form-control">
          </div>
        </div>
        <div class="row m-t-10">
          <div class="col-12">
            <div class="summernote">
            </div>
          </div>
        </div>
        <div class="row m-t-10">
          <div class="col-12">
            <div d-f ai-c jc-sb>
              <button class="btn btn-secondary" data-toggle="modal" data-target=".save-as-template">保存为模板</button>
              <button class="btn btn-primary">预览</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-12">选择插入类型</div>
          </div>
        </div>
        <div class="card-body" d-f fxd-c>
          <a href="javascript:">同比增长型</a>
          <a href="javascript:">同期增长型</a>
          <a href="javascript:">XXXX 模型</a>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade save-as-template" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel3"
       aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myLargeModalLabel3">保存模板</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="row">
              <div class="col-12">

                <div class="form-group form-inline">
                  <label>我的模板：</label>
                  <input type="text" class="form-control">
                </div>

              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">确定</button>
          <button class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
